<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KünefeCraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url("https://3dduvarkagitlari.com/Content/images/2023/7/26/l/3dduvarkagitlari-31da547a.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Luckiest Guy', cursive;
    }

    #startScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    #version {
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px #000;
      margin-bottom: 10px;
    }

    #title {
      font-size: 64px;
      color: #fff;
      text-shadow: 3px 3px #000;
    }

    #playButton {
      background-color: orange;
      color: #fff;
      font-size: 32px;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    #musicButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: orange;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      font-size: 30px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="assets/minecraft.mp3" loop preload="auto"></audio>

  <div id="startScreen">
    <div id="version">Version: Künefe</div>
    <div id="title">KÜNEFECRAFT</div>
    <button id="playButton">OYNA</button>
  </div>

  <button id="musicButton">▶</button>

  <canvas id="rainCanvas"></canvas>
  <canvas id="fireCanvas"></canvas>

  <script>
    // OYNA işlevi
    document.getElementById("playButton").addEventListener("click", () => {
      // Tüm ekranı temizle
      document.body.innerHTML = '<iframe src="eaglercraft.html"></iframe>';
    });

    // Müzik kontrol
    const musicButton = document.getElementById("musicButton");
    const bgMusic = document.getElementById("bgMusic");

    musicButton.addEventListener("click", function() {
      if (bgMusic.paused) {
        bgMusic.play().catch(err => {
          console.log("Müzik başlatılamadı:", err);
        });
        musicButton.textContent = '⏸';
      } else {
        bgMusic.pause();
        musicButton.textContent = '▶';
      }
    });

    // Yağmur ve ateş efektleri
    const rainCanvas = document.getElementById("rainCanvas");
    const rctx = rainCanvas.getContext("2d");
    const fireCanvas = document.getElementById("fireCanvas");
    const fctx = fireCanvas.getContext("2d");

    let width = rainCanvas.width = fireCanvas.width = window.innerWidth;
    let height = rainCanvas.height = fireCanvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = rainCanvas.width = fireCanvas.width = window.innerWidth;
      height = rainCanvas.height = fireCanvas.height = window.innerHeight;
    });

    const drops = [];
    for (let i = 0; i < 150; i++) {
      drops.push({
        x: Math.random() * width,
        y: Math.random() * height,
        speed: 2 + Math.random() * 3,
        length: 10 + Math.random() * 10
      });
    }

    const particles = [];
    function spawnParticles(x, y) {
      for (let i = 0; i < 5; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 0.5 + Math.random() * 1.5;
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: 100,
          size: 4 + Math.random() * 4
        });
      }
    }

    function animate() {
      rctx.clearRect(0, 0, width, height);
      rctx.strokeStyle = 'rgba(0, 162, 255, 0.7)';
      rctx.lineWidth = 2;
      rctx.lineCap = 'round';

      for (let d of drops) {
        rctx.beginPath();
        rctx.moveTo(d.x, d.y);
        rctx.lineTo(d.x, d.y + d.length);
        rctx.stroke();

        d.y += d.speed;
        if (d.y > height) {
          for (let i = 0; i < 5; i++) {
            rctx.beginPath();
            rctx.arc(d.x, height, i * 2, 0, Math.PI * 2);
            rctx.strokeStyle = `rgba(0, 162, 255, ${1 - i / 5})`;
            rctx.stroke();
          }
          d.y = -d.length;
          d.x = Math.random() * width;
        }
      }

      fctx.clearRect(0, 0, width, height);
      for (let p of particles) {
        fctx.fillStyle = `rgba(255, ${50 + Math.random() * 150}, 0, ${p.life / 100})`;
        fctx.beginPath();
        fctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        fctx.fill();

        p.x += p.vx;
        p.y += p.vy;
        p.life--;
      }
      for (let i = particles.length - 1; i >= 0; i--) {
        if (particles[i].life <= 0) {
          particles.splice(i, 1);
        }
      }

      requestAnimationFrame(animate);
    }

    animate();

    const playBtn = document.getElementById("playButton");
    setInterval(() => {
      const rect = playBtn.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      spawnParticles(x, y);
    }, 150);
  </script>
</body>
</html>
